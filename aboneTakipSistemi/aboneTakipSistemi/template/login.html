{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Django Dersleri{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

	{% include 'messages.html' %}


	<div class="container-fluid">

		<div class="row justify-content-center">
			<div class="col-md-4">
				<h4>GİRİŞ YAP</h4>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-4">
				<form action="{% url 'aboneApp:login'%}" method="POST">
					{% csrf_token %}

					<div class="form-group">
						<span>Kullanıcı Adı</span>
						<input type="text" required="" name="ad" class="form-control">
					</div>


					<div class="form-group">
						<span>Password</span>
						<input type="password" step="any" id="totalAmt" required="" name="password"
							class="form-control">
					</div>


					<div class="form-group mt-2">
						<input class="btn btn-success" type="submit" value="Giriş">
					</div>



				</form>
			</div>
		</div>
	</div>
	



	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
