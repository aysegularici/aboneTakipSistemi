{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block body %}
<div class="container-fluid">

  <div class="row justify-content-center">
    <div class="col-md-4">
      <h4>Kullanıcı Girişi</h4>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
        <form action="{% url 'aboneApp:kullanici_giris' giris.id %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <span>Hangi Alana Girecek</span>
            <select id="kullanimAlani" name="kullanimAlani">
                {% for kullanimAlani in alan %}
                <option value="{{kullanimAlani.id}}">{{kullanimAlani.kullanimAlani}}</option>
                {%endfor%}
            </select>
        </div>

        <div class="form-group mt-2">
          <input class="btn btn-success" type="submit" value="Giriş">
        </div>


      </form>
    </div>
  </div>
</div>
{% endblock %}
