{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="col-md-4">
            <h4>KULLANIM ALANI EKLE</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'aboneApp:kullanimAlaniEkle'%}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <span>Kullanım Alanı Adı</span>
                    <input type="text" required="" name="ad" class="form-control">
                </div>


                <div class="form-group">
                    <span>Abone Ucret</span>
                    <input type="number" step="any" id="totalAmt" required="" name="abone_ucret" class="form-control">
                </div>


                <div class="form-group">
                    <span>Tek Girişlik Ücret</span>
                    <input type="number" step="any" id="totalAmt" required="" name="tek_girislik_ucret"
                        class="form-control">
                </div>

                <div class="form-group">
                    <span>Kullanım Süresi(dakika)</span>
                    <input type="number" step="any" id="totalAmt" required="" name="kullanim_suresi"
                        class="form-control">
                </div>

                <div class="form-group mt-2">
                    <input class="btn btn-success" type="submit" value="Kaydet">
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
